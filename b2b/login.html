<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - LingoLeaf for Business</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --green-primary: #02B91A;
            --green-light: #18DA63;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #D4ECD9 0%, #FFFFFF 100%);
            padding: 24px;
        }
        
        .auth-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            color: var(--green-primary);
            text-align: center;
            margin-bottom: 8px;
        }
        
        .logo span {
            color: #1C1C1C;
            font-size: 16px;
            font-family: 'DM Sans', sans-serif;
        }
        
        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--green-primary);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--green-primary), var(--green-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(2, 185, 26, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #555;
        }
        
        .footer-text a {
            color: var(--green-primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #555;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: var(--green-primary);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">LingoLeaf <span>for Business</span></div>
        <p class="subtitle">Welcome back!</p>
        
        <div id="error" class="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="you@nursery.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Your password">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Log In</button>
        </form>
        
        <p class="footer-text">Don't have an account? <a href="/b2b/signup.html">Sign up</a></p>
        <a href="/b2b/" class="back-link">‚Üê Back to home</a>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://qrmexlkpspnqxddlxsxz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFybWV4bGtwc3BucXhkZGx4c3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MTcyNjUsImV4cCI6MjA1MjI5MzI2NX0.CnI8X6E1lMnVKGaXVpRpxAWmCA1kXvVmBn1OvhMFRGg';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Check if already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = '/b2b/dashboard.html';
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error');
            
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;
            errorDiv.style.display = 'none';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                });
                
                if (error) throw error;
                
                window.location.href = '/b2b/dashboard.html';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                submitBtn.textContent = 'Log In';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
