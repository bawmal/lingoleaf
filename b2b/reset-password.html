<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LingoLeaf for Business</title>
    
    <!-- Amplitude Analytics -->

        window.amplitude.track('Page View', { page: 'b2b_reset_password' });
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --green-primary: #02B91A;
            --green-light: #18DA63;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #D4ECD9 0%, #FFFFFF 100%);
            padding: 24px;
        }
        
        .auth-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            color: var(--green-primary);
            text-align: center;
            margin-bottom: 8px;
        }
        
        .logo span {
            color: #1C1C1C;
            font-size: 16px;
            font-family: 'DM Sans', sans-serif;
        }
        
        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1C1C1C;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--green-primary);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: var(--green-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: var(--green-light);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            display: none;
            background: #FFE5E5;
            color: #D32F2F;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .success {
            display: none;
            background: #D4ECD9;
            color: #02B91A;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #555;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: var(--green-primary);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">LingoLeaf <span>for Business</span></div>
        <p class="subtitle">Set your new password</p>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter new password" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Update Password</button>
        </form>
        
        <a href="/b2b/login.html" class="back-link">‚Üê Back to login</a>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://lchgddyawflncuialrcj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjaGdkZHlhd2ZsbmN1aWFscmNqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NjI1OTcsImV4cCI6MjA3NTMzODU5N30.o4evq08e2a-atTm5T4CMb2dWdnDY48QV54uCqM2X4H0';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match.';
                errorDiv.style.display = 'block';
                return;
            }
            
            submitBtn.textContent = 'Updating...';
            submitBtn.disabled = true;
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const { error } = await supabaseClient.auth.updateUser({
                    password: password
                });
                
                if (error) throw error;
                
                successDiv.textContent = 'Password updated successfully! Redirecting to login...';
                successDiv.style.display = 'block';
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/b2b/login.html';
                }, 2000);
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                submitBtn.textContent = 'Update Password';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
