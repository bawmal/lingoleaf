<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Free Trial - LingoLeaf for Business</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --green-primary: #02B91A;
            --green-light: #18DA63;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #D4ECD9 0%, #FFFFFF 100%);
            padding: 24px;
        }
        
        .form-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            color: var(--green-primary);
            text-align: center;
            margin-bottom: 8px;
        }
        
        .logo span {
            color: #1C1C1C;
            font-size: 16px;
            font-family: 'DM Sans', sans-serif;
        }
        
        .title {
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            text-align: center;
            margin: 24px 0 8px;
            color: #1C1C1C;
        }
        
        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--green-primary);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--green-primary), var(--green-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(2, 185, 26, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #FEE;
            color: #C00;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            text-align: center;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .success-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        
        .success-title {
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            color: var(--green-primary);
            margin-bottom: 16px;
        }
        
        .success-text {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .form-content {
            display: block;
        }
        
        .form-content.hide {
            display: none;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #555;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: var(--green-primary);
        }
        
        .trial-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--green-primary), var(--green-light));
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">üå± LingoLeaf <span>for Business</span></div>
        
        <div id="formContent" class="form-content">
            <h1 class="title">Start Your Free Trial</h1>
            <p class="subtitle">14 days free. No credit card required.</p>
            
            <form id="trialForm">
                <div id="error" class="error"></div>
                
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" required placeholder="John Smith">
                </div>
                
                <div class="form-group">
                    <label for="shopName">Shop / Nursery Name *</label>
                    <input type="text" id="shopName" name="shopName" required placeholder="Green Thumb Nursery">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 123-4567">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="john@greenthumbnursery.com">
                </div>
                
                <button type="submit" id="submitBtn" class="btn">Request Free Trial ‚Üí</button>
            </form>
            
            <a href="/b2b/" class="back-link">‚Üê Back to LingoLeaf for Business</a>
        </div>
        
        <div id="successMessage" class="success-message">
            <div class="success-icon">üåø</div>
            <h2 class="success-title">Thank You!</h2>
            <p class="success-text">We've received your request and will be in touch shortly to get you started with your free trial.</p>
            <a href="/b2b/" class="back-link">‚Üê Back to LingoLeaf for Business</a>
        </div>
    </div>

    <script>
        document.getElementById('trialForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error');
            
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            errorDiv.style.display = 'none';
            
            const formData = {
                name: document.getElementById('name').value,
                shopName: document.getElementById('shopName').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value
            };
            
            try {
                const response = await fetch('/.netlify/functions/b2b-lead', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('formContent').classList.add('hide');
                    document.getElementById('successMessage').classList.add('show');
                } else {
                    errorDiv.textContent = result.error || 'Something went wrong. Please try again.';
                    errorDiv.style.display = 'block';
                    submitBtn.textContent = 'Request Free Trial ‚Üí';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
                submitBtn.textContent = 'Request Free Trial ‚Üí';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
