<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LingoLeaf for Business</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --green-primary: #02B91A;
            --green-light: #18DA63;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #D4ECD9 0%, #FFFFFF 100%);
            padding: 24px;
        }
        
        .auth-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            color: var(--green-primary);
            text-align: center;
            margin-bottom: 8px;
        }
        
        .logo span {
            color: #1C1C1C;
            font-size: 16px;
            font-family: 'DM Sans', sans-serif;
        }
        
        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 32px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #999;
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E5E5E5;
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        .btn-google {
            width: 100%;
            padding: 14px 16px;
            background: white;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: border-color 0.2s, background 0.2s;
        }
        
        .btn-google:hover {
            border-color: #ccc;
            background: #f9f9f9;
        }
        
        .btn-google svg {
            width: 20px;
            height: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--green-primary);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--green-primary), var(--green-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(2, 185, 26, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: #D1FAE5;
            color: #059669;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #555;
        }
        
        .footer-text a {
            color: var(--green-primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #555;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: var(--green-primary);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">LingoLeaf <span>for Business</span></div>
        <p class="subtitle">Create your nursery account</p>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        
        <form id="signupForm">
            <div class="form-group">
                <label for="businessName">Business Name *</label>
                <input type="text" id="businessName" name="businessName" required placeholder="Green Thumb Nursery">
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="you@nursery.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="At least 6 characters">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Create Account</button>
        </form>
        
        <p class="footer-text">Already have an account? <a href="/b2b/login.html">Log in</a></p>
        <a href="/b2b/" class="back-link">‚Üê Back to home</a>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://lchgddyawflncuialrcj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjaGdkZHlhd2ZsbmN1aWFscmNqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NjI1OTcsImV4cCI6MjA3NTMzODU5N30.o4evq08e2a-atTm5T4CMb2dWdnDY48QV54uCqM2X4H0';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Check if already logged in
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = '/b2b/dashboard.html';
            }
        });
        
        // Google Sign Up (hidden for now - enable when Google OAuth is configured)
        // document.getElementById('googleBtn').addEventListener('click', async () => {
        //     const { error } = await supabase.auth.signInWithOAuth({
        //         provider: 'google',
        //         options: {
        //             redirectTo: window.location.origin + '/b2b/dashboard.html'
        //         }
        //     });
        //     if (error) {
        //         document.getElementById('error').textContent = error.message;
        //         document.getElementById('error').style.display = 'block';
        //     }
        // });
        
        // Email Sign Up
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            submitBtn.textContent = 'Creating account...';
            submitBtn.disabled = true;
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const businessName = document.getElementById('businessName').value;
            
            try {
                // Sign up with Supabase Auth
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            business_name: businessName
                        },
                        emailRedirectTo: window.location.origin + '/b2b/dashboard.html'
                    }
                });
                
                if (error) throw error;
                
                if (data.user) {
                    // Create shop record via Netlify function (bypasses RLS)
                    try {
                        const shopResponse = await fetch('/.netlify/functions/create-shop', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                userId: data.user.id,
                                email: email,
                                businessName: businessName
                            })
                        });
                        const shopResult = await shopResponse.json();
                        if (!shopResponse.ok) {
                            console.error('Shop creation error:', shopResult.error);
                        }
                    } catch (shopErr) {
                        console.error('Shop creation error:', shopErr);
                    }
                    
                    // Track successful signup
                    window.amplitude.track('B2B Signup', { email: email, business_name: businessName });
                    
                    // Check if email confirmation is required
                    if (data.session) {
                        window.location.href = '/b2b/dashboard.html';
                    } else {
                        successDiv.textContent = 'Check your email for a confirmation link!';
                        successDiv.style.display = 'block';
                        submitBtn.textContent = 'Email Sent';
                    }
                }
            } catch (error) {
                // Handle duplicate email error
                if (error.message.includes('already registered') || error.message.includes('already been registered')) {
                    errorDiv.innerHTML = `
                        This email is already registered. 
                        <a href="#" id="forgotPasswordLink" style="color: #02B91A; font-weight: 500;">Forgot your password?</a>
                    `;
                    errorDiv.style.display = 'block';
                    
                    // Add forgot password handler
                    document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
                        e.preventDefault();
                        const email = document.getElementById('email').value;
                        if (!email) {
                            errorDiv.textContent = 'Please enter your email address first.';
                            return;
                        }
                        
                        const { error: resetError } = await supabaseClient.auth.resetPasswordForEmail(email, {
                            redirectTo: window.location.origin + '/b2b/reset-password.html'
                        });
                        
                        if (resetError) {
                            errorDiv.textContent = resetError.message;
                        } else {
                            errorDiv.style.display = 'none';
                            successDiv.textContent = 'Password reset link sent! Check your email.';
                            successDiv.style.display = 'block';
                        }
                    });
                } else {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                }
                submitBtn.textContent = 'Create Account';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
