<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LingoLeaf for Business</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --green-primary: #02B91A;
            --green-light: #18DA63;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #D4ECD9 0%, #FFFFFF 100%);
            padding: 24px;
        }
        
        .auth-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            color: var(--green-primary);
            text-align: center;
            margin-bottom: 8px;
        }
        
        .logo span {
            color: #1C1C1C;
            font-size: 16px;
            font-family: 'DM Sans', sans-serif;
        }
        
        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 32px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #999;
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E5E5E5;
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        .btn-google {
            width: 100%;
            padding: 14px 16px;
            background: white;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: border-color 0.2s, background 0.2s;
        }
        
        .btn-google:hover {
            border-color: #ccc;
            background: #f9f9f9;
        }
        
        .btn-google svg {
            width: 20px;
            height: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--green-primary);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--green-primary), var(--green-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(2, 185, 26, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: #D1FAE5;
            color: #059669;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #555;
        }
        
        .footer-text a {
            color: var(--green-primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #555;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: var(--green-primary);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">LingoLeaf <span>for Business</span></div>
        <p class="subtitle">Create your nursery account</p>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <!-- Google Sign Up -->
        <button type="button" class="btn-google" id="googleBtn">
            <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Continue with Google
        </button>
        
        <div class="divider"><span>or sign up with email</span></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="businessName">Business Name *</label>
                <input type="text" id="businessName" name="businessName" required placeholder="Green Thumb Nursery">
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="you@nursery.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="At least 6 characters">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Create Account</button>
        </form>
        
        <p class="footer-text">Already have an account? <a href="/b2b/login.html">Log in</a></p>
        <a href="/b2b/" class="back-link">‚Üê Back to home</a>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://qrmexlkpspnqxddlxsxz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFybWV4bGtwc3BucXhkZGx4c3h6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MTcyNjUsImV4cCI6MjA1MjI5MzI2NX0.CnI8X6E1lMnVKGaXVpRpxAWmCA1kXvVmBn1OvhMFRGg';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Check if already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = '/b2b/dashboard.html';
            }
        });
        
        // Google Sign Up
        document.getElementById('googleBtn').addEventListener('click', async () => {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/b2b/dashboard.html'
                }
            });
            if (error) {
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            }
        });
        
        // Email Sign Up
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            submitBtn.textContent = 'Creating account...';
            submitBtn.disabled = true;
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const businessName = document.getElementById('businessName').value;
            
            try {
                // Sign up with Supabase Auth
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            business_name: businessName
                        }
                    }
                });
                
                if (error) throw error;
                
                if (data.user) {
                    // Create shop record in database
                    const { error: shopError } = await supabase
                        .from('shops')
                        .insert({
                            id: data.user.id,
                            email: email,
                            business_name: businessName,
                            plan: 'trial'
                        });
                    
                    if (shopError && !shopError.message.includes('duplicate')) {
                        console.error('Shop creation error:', shopError);
                    }
                    
                    // Check if email confirmation is required
                    if (data.session) {
                        window.location.href = '/b2b/dashboard.html';
                    } else {
                        successDiv.textContent = 'Check your email for a confirmation link!';
                        successDiv.style.display = 'block';
                        submitBtn.textContent = 'Email Sent';
                    }
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                submitBtn.textContent = 'Create Account';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
