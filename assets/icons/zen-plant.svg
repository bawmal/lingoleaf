<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#55efc4" stroke="#00b894" stroke-width="2"/>
  
  <!-- Plant with zen personality -->
  <g transform="translate(32, 28)">
    <!-- Main leaf -->
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#81ecec"/>
    
    <!-- Closed eyes (meditation) -->
    <path d="M-6 -1 Q-4 0 -2 -1" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <path d="M2 -1 Q4 0 6 -1" stroke="#2c3e50" stroke-width="2" fill="none"/>
    
    <!-- Peaceful smile -->
    <path d="M-4 4 Q0 6 4 4" stroke="#2c3e50" stroke-width="2" fill="none"/>
    
    <!-- Meditation pose leaves -->
    <ellipse cx="-8" cy="6" rx="3" ry="2" fill="#81ecec" transform="rotate(-45 -8 6)"/>
    <ellipse cx="8" cy="6" rx="3" ry="2" fill="#81ecec" transform="rotate(45 8 6)"/>
    
    <!-- Halo -->
    <circle cx="0" cy="-10" r="4" stroke="#ffd700" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Stem -->
  <rect x="30" y="36" width="4" height="8" fill="#00b894"/>
  
  <!-- Zen pot -->
  <path d="M26 44L28 52H36L38 44H26Z" fill="#81ecec"/>
  <rect x="24" y="42" width="16" height="3" fill="#00b894"/>
  
  <!-- Peace symbols floating -->
  <g fill="#ffffff" opacity="0.6">
    <text x="18" y="20" font-size="12">☮</text>
    <text x="44" y="22" font-size="10">☮</text>
    <text x="20" y="45" font-size="8">☮</text>
  </g>
</svg>
