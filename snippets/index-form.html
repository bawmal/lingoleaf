<form name="beta-waitlist" method="POST" action="/.netlify/functions/onboard" netlify-honeypot="bot-field" data-netlify-recaptcha="true" class="space-y-6 max-w-2xl mx-auto">
    <!-- Hidden honeypot field for spam protection -->
    <input type="hidden" name="bot-field" />
    
    <!-- Essential Info -->
    <div class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-forest mb-2">Email Address</label>

        </div>
        
        <div>
            <label class="block text-sm font-medium text-forest mb-2">Phone Number (with country code)</label>
            <input type="tel" name="phone" placeholder="+16475550123" required pattern="^\+[1-9]\d{1,14}$" class="w-full px-4 py-3 rounded-2xl border border-sage/30 focus:border-sage focus:ring-2 focus:ring-sage/20 transition-all duration-200">
            <p class="text-xs text-forest/60 mt-1">Format: +1 for USA/Canada, +44 for UK, etc.</p>
        </div>
        
        <div class="grid md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-forest mb-2">City</label>

            </div>
            <div>
