name: Hourly Plant Check

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-plants:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger plant watering check
        run: |
          echo "ğŸš€ Starting plant check at $(date)"
          
          # Call Netlify function with proper error handling
          response=$(curl -s -w "\n%{http_code}" \
            --max-time 300 \
            -X POST \
            https://lingoleaf.ai/.netlify/functions/schedule-check)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "ğŸ“Š HTTP Status: $http_code"
          echo "ğŸ“ Response: $body"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "âœ… Plant check completed successfully at $(date)"
            exit 0
          else
            echo "âŒ Plant check failed with status $http_code"
            exit 1
          fi
